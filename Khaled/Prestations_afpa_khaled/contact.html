<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="">
        <title>Nous contacter</title>
    </head>
    <body >
            <h1>Nous envoyer un email</h1>
            <form action="contact.html">
                <div>
                    <label for="email">Votre email<sup>*</sup></label>
                    <input type="email" id="email" name="email" required placeholder="votre@email.fr">
                </div>
                <div>
                    <label>Sexe</label>
                        <div>
                            <input type="radio" name="sexe" id="masculin" value="masculin">
                            <label for="masculin">Masculin</label>
                        </div>
                        <div>
                            <input type="radio" name="sexe" id="feminin" value="feminin">
                            <label for="feminin">Féminin</label>
                        </div>
                </div>
                <div>
                    <label for="firstname">Votre prénom<sup>*</sup></label>
                    <input type="text" id="firstname" name="firstname" required>
                </div>
                <div>
                    <label for="lastname">Votre nom<sup>*</sup></label>
                    <input type="text" id="lastname" name="lastname" required>
                </div>
                <div>
                    <label for="message">Votre message<sup>*</sup></label><br>
                    <textarea id="message" name="message" required placeholder="votre message"></textarea>
                </div>
                <button type="submit">Envoyer votre email</button>
            </form>
        <a href="index.html" title="accueil">Revenir à la page d'accueil</a>
    </body>
</html>
